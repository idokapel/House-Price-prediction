<html>
  <head>
    <title>ElasticNet_Model</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300&display=swap" rel="stylesheet">
    <style>
		label {
		  display: block;
		}
       body {
        font-family: 'Heebo Light', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="login">
        <h1>House Price Prediction</h1>
        <h2>Enter the house data: </h2>
        <form id="measurement-form"action="{{ url_for('predict')}}"method="post">
			<label for="City">City:</label>
			<input type="text" id="City" name="feature"><br><br>
			<label for="type">type:</label>
			<input type="text" id="type" name="feature"><br><br>
			<label for="room_number">room_number:</label>
			<input type="text" id="room_number" name="feature"><br><br>
			<label for="Area">Area:</label>
			<input type="text" id="Area" name="feature"><br><br>
			<label for="Street">Street:</label>
			<input type="text" id="Street" name="feature"><br><br>
			<label for="number_in_street">number_in_street:</label>
			<input type="text" id="number_in_street" name="feature"><br><br>
			<label for="city_area">city_area:</label>
			<input type="text" id="city_area" name="feature"><br><br>
			<label for="num_of_images">num_of_images:</label>
			<input type="text" id="num_of_images" name="feature"><br><br>
			<label for="floor_out_of">floor_out_of:</label>
			<input type="text" id="floor_out_of" name="feature"><br><br>
			<label for="hasElevator">hasElevator:</label>
			<input type="text" id="hasElevator" name="feature"><br><br>
			<label for="hasParking">hasParking:</label>
			<input type="text" id="hasParking" name="feature"><br><br>
			<label for="hasBars">hasBars:</label>
			<input type="text" id="hasBars" name="feature"><br><br>
			<label for="hasStorage">hasStorage:</label>
			<input type="text" id="hasStorage" name="feature"><br><br>
			<label for="condition">condition:</label>
			<input type="text" id="condition" name="feature"><br><br>
			<label for="hasAirCondition">hasAirCondition:</label>
			<input type="text" id="hasAirCondition" name="feature"><br><br>
			<label for="hasBalcony">hasBalcony:</label>
			<input type="text" id="hasBalcony" name="feature"><br><br>
			<label for="hasMamad">hasMamad:</label>
			<input type="text" id="hasMamad" name="feature"><br><br>
			<label for="handicapFriendly">handicapFriendly:</label>
			<input type="text" id="handicapFriendly" name="feature"><br><br>
			<label for="entranceDate">entranceDate:</label>
			<input type="text" id="entranceDate" name="feature"><br><br>
			<label for="furniture">furniture:</label>
			<input type="text" id="furniture" name="feature"><br><br>
			<label for="publishedDays">publishedDays:</label>
			<input type="text" id="publishedDays" name="feature"><br><br>
			<label for="description">description:</label>
			<input type="text" id="description" name="feature"><br><br>
			<button type="submit" class="btn btn-primary px-5" ">Predict Price</button>	
		</form>
        <h3>{{ prediction_text }}</h3>
    </div>
  </body>
</html>
